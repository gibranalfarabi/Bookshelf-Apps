<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-book">
        <h2 class="container-header text-center">Tambah Buku</h2>
        <form class="form" action="#" id="book-form">
          <div class="form-group">
            <label for="title">Judul</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="author">Pengarang</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="form-group">
            <label for="year">Tahun Terbit</label>
            <input type="number" id="year" name="year" required />
          </div>
          <input
            type="submit"
            value="Tambah"
            name="Tambah"
            class="btn-submit"
          />
          <div class="input-inline">
            <label for="inputBookIsComplete">Selesai dibaca</label>
            <input id="inputBookIsComplete" type="checkbox" />
          </div>
        </form>
      </div>

      <div class="container">
        <h2 class="container-header text-center">Cari Buku</h2>
        <input type="text" id="search-input" placeholder="Cari judul buku..." />
      </div>

      <div class="container">
        <h2 class="container-header">Belum Selesai Dibaca</h2>
        <div class="book-list" id="uncompleted-books"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Selesai Dibaca</h2>
        <div class="book-list" id="completed-books"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
